name: Push para Main

on:
  push:
    branches: [main]

jobs:
  # Etapa 1: Gerar nova vers√£o com semantic-release
  release:
    uses: ./.github/workflows/commitizen-release.yaml
    with:
      dry_run: false

  # Etapa 2: Publicar no PyPI
  publish-prod:
    needs: [release]
    if: ${{ needs.release.outputs.changed == 'true' && success() }}
    uses: ./.github/workflows/pypi-publish.yaml
    with:
      repository: ${{ github.repository }}
      test_publish: false
    permissions:
      id-token: write
      contents: read
